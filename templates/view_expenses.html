{% extends 'base.html' %}

{% block content %}
<h2>View Expenses</h2>
<table>
    <thead>
        <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense[1] }}</td>
            <td>{{ expense[2] }}</td>
            <td>{{ expense[3] }}</td>
            <td>{{ expense[4] }}</td>
            <td>
                <a href="{{ url_for('edit_expense', id=expense[0]) }}">Edit</a>
                <a href="{{ url_for('delete_expense', id=expense[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
